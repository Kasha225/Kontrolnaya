<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
    </style>
    <title>Users</title>
</head>
<body>
<form>
    Вернуться на  <a href="welcome">главную</a>
</form>
<br><br>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Balance</th>
        <th>Background</th>
        <th>Public Background</th>
        <th>Photo</th>
        <th>Security</th>
        <th>Medical</th>
        <th>Psychology</th>
        <th>Last Available</th>
        <th>User Settings</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.positionOnStarship}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.balance}"></td>
        <td th:text="${user.background}"></td>
        <td th:text="${user.publicBackground}"></td>
        <td th:text="${user.photo}"></td>
        <td th:text="${user.securityBackground}"></td>
        <td th:text="${user.medicalBackground}"></td>
        <td th:text="${user.psychologyBackground}"></td>
        <td th:text="${user.lastAvailable}"></td>
        <td th:text="${user.userSettings}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
